<!DOCTYPE html>
<head>
    <title>Sketchboard!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1><i>Etch-a-Sketch!!</i></h1>
        <p>Move your mouse through the squares to colour them!</p>
        <p>Click on the buttons below to customize the grid...</p>
        <span class="buttons" id="reset"> Clear Grid </span>
        <span class="buttons" id="newGrid">Create New Grid</span>
        <input type="color" class="buttons" id="color">
    </div>
    <div class="house">
        <div class="grid_container"></div>
    </div>
    <script src="script.js"></script>
</body>
