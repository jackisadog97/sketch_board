<!DOCTYPE html>
<head>
    <title>Sketchboard!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch!!</h1>
        <h2>Move your mouse through the squares to colour them</h2>
        <span class="buttons" id="reset"> Clear Grid </span>
        <span class="buttons" id="newGrid">Create New Grid</span>
        <input type="color" class="buttons" id="color">
    </div>
    <div class="house">
        <div class="grid_container"></div>
    </div>
    <script src="script.js"></script>
</body>
